name: Android Quality

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Gradle
        id: gradle
        run: |
          if [ -f android/gradlew ] || [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            echo "has_gradle=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_gradle=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up JDK 17
        if: steps.gradle.outputs.has_gradle == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        if: steps.gradle.outputs.has_gradle == 'true'
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Run Android quality checks
        if: steps.gradle.outputs.has_gradle == 'true'
        run: make quality-android

      - name: Skip Android checks
        if: steps.gradle.outputs.has_gradle != 'true'
        run: echo "No Gradle wrapper found; skipping Android quality checks."
